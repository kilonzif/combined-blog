{% extends "base.html" %}

{% load crispy_forms_tags %}

{% load static %}

{% block content %}

  <form method="POST">
      {% csrf_token %}
      <fieldset>
          <legend>
              Join Bloging App Today
          </legend>
          {{ form | crispy }}
      </fieldset>
      <div>
        <button type="submit">Sign Up</button>
        <br> <br>
        <small>Already have an Account, 
            <a href="{% url 'login' %}">Log In Here</a>
          </small>
    </div>
  </form>

{% endblock content %}
